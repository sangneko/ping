<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chào mừng đến với Trang Web Của Tôi</h1>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#about">Giới thiệu</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Trang chủ</h2>
            <p>Đây là trang chủ của website.</p>
        </section>

        <section id="about">
            <h2>Giới thiệu</h2>
            <p>Đây là trang giới thiệu về chúng tôi.</p>
        </section>

        <section id="contact">
            <h2>Liên hệ</h2>
            <p>Bạn có thể liên hệ với chúng tôi qua form bên dưới:</p>
            <form id="contact-form">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Tin nhắn:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit">Gửi</button>
            </form>
            <div id="message-box"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Trang Web Của Tôi. Đã đăng ký bản quyền.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
